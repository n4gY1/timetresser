
{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
        <div class="alert alert-danger show-notification" role="alert" style="z-index:99999">
            <strong>{{message}}</strong>
        </div>
        {% elif message.tags == "warning" %}
        <div class="alert alert-warning show-notification" role="alert" style="z-index:99999">
            <strong>{{message}}</strong>
        </div>
        {% else %}
        <div class="alert alert-{{message.tags}} show-notification" role="alert" style="z-index:99999">
            <strong class="text-light">{{message}}</strong>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
